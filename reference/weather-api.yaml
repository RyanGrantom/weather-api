openapi: 3.1.0
info:
  title: weather-api
  version: '1.0'
  description: Grabs weather information for various specified cities
servers:
  - url: 'http://localhost:3000'
paths:
  /weather:
    get:
      summary: List Cities Weather
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Weather'
        '401':
          $ref: '#/components/responses/401'
        '404':
          $ref: '#/components/responses/404'
      operationId: get-weather
      security: []
      parameters:
        - $ref: '#/components/parameters/limit'
      description: Returns a list of weather conditions in various cities
    post:
      summary: Add City
      operationId: add-city
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Weather'
        '401':
          $ref: '#/components/responses/401'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Weather'
        description: ''
      description: Adds city to list of weather results
      security:
        - API Key - 1: []
    put:
      summary: Update City
      operationId: put-weather
      responses:
        '200':
          description: OK
      description: Update City
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Weather'
    delete:
      summary: Delete City
      operationId: delete-weather
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Weather'
      description: Remove city
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Weather'
components:
  schemas:
    Weather:
      type: object
      title: Weather
      description: model for weather requests in cities specifed by zipcode
      examples:
        - rank: 0
          city: string
          zipcode: 77389
          weather: Cloudy
          degrees: 95
          unit: fahrenheit
          completed: true
          created_at: '2019-08-24T14:15:22Z'
          completed_at: '2019-08-24T14:15:22Z'
          updated_at: '2019-08-24T14:15:22Z'
      properties:
        rank:
          type: number
          readOnly: true
        city:
          type: string
          example: Spring
        state:
          type: string
          example: Texas
        zipcode:
          type: number
          example: 77389
        weather:
          type: string
          example: Cloudy
          enum:
            - Cloudy
            - Sunny
            - Rainy
            - Foggy
            - Partially Cloudy
          readOnly: true
        degrees:
          type: number
          example: 95
          readOnly: true
        unit:
          oneOf:
            - enum:
                - celsius
                - fahrenheit
              behavior: Read Only
              example: fahrenheit
          type: string
        completed:
          type: boolean
          default: true
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        completed_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - city
        - state
        - zipcode
      readOnly: true
  securitySchemes:
    API Key - 1:
      name: API Key
      type: apiKey
      in: query
  parameters:
    limit:
      name: limit
      in: query
      schema:
        type: string
      description: Return a list of results
  responses:
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ./Error.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: ./Error.yaml
  requestBodies: {}
security:
  - API Key - 1: []
